<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сюрприз ❤️</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #text {
      position: absolute;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="text">Переспим? ❤️</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const numParticles = 1000; // количество сердечек
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Функция для рисования маленького сердечка
    function drawHeart(x, y, size) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size, size);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -3, -3, -3, 0);
      ctx.bezierCurveTo(-3, 3, 0, 5, 0, 7);
      ctx.bezierCurveTo(0, 5, 3, 3, 3, 0);
      ctx.bezierCurveTo(3, -3, 0, -3, 0, 0);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.restore();
    }

    // Считаем точки для большого сердца (куда будут собираться частицы)
    const heartPoints = [];
    for (let t = 0; t < Math.PI * 2; t += 0.05) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      heartPoints.push({ x: centerX + x * 15, y: centerY + y * 15 });
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
      }

      update() {
        // Летают хаотично, а потом притягиваются к сердцу
        if (animationPhase === "scatter") {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        } else if (animationPhase === "gather") {
          this.x += (this.target.x - this.x) * 0.05;
          this.y += (this.target.y - this.y) * 0.05;
        }
      }

      draw() {
        drawHeart(this.x, this.y, this.size);
      }
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    let animationPhase = "scatter";

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Через 4 секунды начинаем собирать в сердце
    setTimeout(() => {
      animationPhase = "gather";
      document.getElementById("text").style.opacity = 1;
    }, 4000);
  </script>
</body>
</html>
